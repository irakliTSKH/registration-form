<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="header-title">Registration Form</h2>
        </div>
        <div class="forms">
            <p>FIRST NAME* :</p>
            <input class="inputs" type="text" name="name" placeholder=" First Name" required>
            <p>LAST NAME* :</p>
            <input class="inputs" type="text" placeholder=" Last Name" required>
            <p>EMAIL* :</p>
            <input class="inputs" type="email" placeholder=" Email" required>
            <p>PHONE* :</p>
            <input class="inputs" type="tel" placeholder=" Phone" required>
            <p>PASSWORD* :</p>
            <div class="pass">
                <input class="input-pass" type="password" required placeholder=" Password">
                <input class="input-pass" type="password" required placeholder=" Confirm Password">
            </div>
            <div class="gend">
                <p>GENDER :</p>
                <input type="radio" name="gender" value="male">
                <input type="radio" name="gender" value="female">
           </div>
        </div>
        <div class="btn">
            <button>SUBMIT</button>
        </div>
    </div>
</body>
</html>
